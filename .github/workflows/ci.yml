name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: yarn install
      
      - name: Bootstrap Lerna packages
        run: npx lerna bootstrap
      
      - name: Run ESLint
        run: |
          cd packages/masterchef
          yarn eslint
      
      - name: Build packages
        run: |
          cd packages/masterchef
          yarn build
      
      - name: Check build artifacts
        run: |
          if [ -d "packages/masterchef/dist" ] || [ -d "packages/masterchef/build" ]; then
            echo "✅ Build artifacts created successfully"
            ls -la packages/masterchef/dist 2>/dev/null || ls -la packages/masterchef/build 2>/dev/null || true
          else
            echo "⚠️ Build completed (no dist/build directory found, this may be expected)"
          fi
